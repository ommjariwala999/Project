<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/postslist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Posts List</title>
</head>
<body>
    <!-- Include the header from index.html -->
    <header>
        <!-- Your header content here -->
    </header>

    <!-- List of posts -->
    <div class="post-list">
        <!-- Sample post structure -->
        <div class="post-card">
            <div class="post-content"> 
                <div class="username">Username</div>
                <div class="post-heading">Post Heading</div>
                <div class="post-text">Initial text of the post up to three lines...</div>
                <div class="delete-icon">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <div class="ellipsis">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <!-- Repeat the post structure for other posts -->
    </div>

    <script src="scripts/postslist.js"></script>
</body>
</html>
